name: Java Build

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          cd ${{ inputs.working-directory }}
          mvn clean test
          mvn clean package
          java -jar target/hello-world-1.0-SNAPSHOT.jar
